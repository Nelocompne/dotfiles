custom_proxy_group=Bahamut`select`(台|新北|彰化|TW|Tai|TAIWAN)`[]PROXY
custom_proxy_group=Bilibili`select`[]DIRECT`(港|HK|HONG|Hong|HGC)`(台|新北|彰化|TW|Tai|TAIWAN)`PROXY
custom_proxy_group=Niconico`select`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)`[]PROXY
custom_proxy_group=FINAL`select`[]DIRECT`[]PROXY`[]AUTO`.*

enable_rule_generator=true
overwrite_original_rules=true
