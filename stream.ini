ruleset=Bahamut,clash-classic,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/Bahamut.yaml
ruleset=Bahamut,surge:https://raw.githubusercontent.com/JessYi228/Something/master/Taiwan_fbLimited
ruleset=Niconico,https://raw.githubusercontent.com/Cardio1/Clash/main/Rule/streaming%20media%20JP.list
ruleset=Bilibili,clash-classic,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/BilibiliHMT.yaml
ruleset=Bilibili,clash-classic,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/Bilibili.yaml
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
